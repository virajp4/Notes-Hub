<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frontpage">
        <div class="heading">
            <span class="head text1">Notes</span>
            <span class="head text2">Hub</span>
        </div>

        <div class="arrow">
            <i class="fa-solid fa-arrow-down-long fa-bounce fa-2xl" style="color: rgb(200, 135, 80);"></i>
        </div>
    </div>

    <div class="tiles mt-5">
        <div class="card-deck cards">
            <div class="card card1">
                <img class="card-img-top" src="img/heck.gif" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">E-Lab Answers</h5>
                    <p class="card-text">Full marks in CT Practicals.</p>
                </div>
            </div>
            <div class="card card2">
                <img class="card-img-top" src="img/notes.gif" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Subject Notes</h5>
                    <p class="card-text">Exam tomorrow? We got you covered.</p>
                </div>
            </div>
            <div class="card card3">
                <img class="card-img-top" src="img/calc.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">GPA Calculator</h5>
                    <p class="card-text">It's going to be good, surely.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f31009ec0d.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
